<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Welcome to My Library</h2>
            <p>Already have an account? <a href="#">Log in</a></p>
            <form id="signupForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <small>
                        <ul>
                            <li>Use 8 or more characters</li>
                            <li>One Uppercase character</li>
                            <li>One Lowercase character</li>
                            <li>One Special character</li>
                            <li>At least 1 numeric character</li>
                        </ul>
                    </small>
                </div>
                <div class="form-group checkbox">
                    <input type="checkbox" id="marketing" name="marketing">
                    <label for="marketing">I want to receive emails about updates and promotions</label>
                </div>
                <button type="submit" class="submit-btn">Create an account</button>
            </form>
            <p class="terms">
                By creating an account, you agree to the <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.
            </p>
        </div>
        <div class="login-image">
            <!-- You can replace this section with an image or background -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
